version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: coleai_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: persona_agents
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coleai_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coleai_app
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/persona_agents

      # API Keys (override with .env file or docker-compose.override.yml)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your_openai_key_here}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-your_anthropic_key_here}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-your_github_token_here}

      # PydanticAI Model
      PYDANTIC_AI_MODEL: ${PYDANTIC_AI_MODEL:-anthropic:claude-3-opus-20240229}

      # Server Ports
      API_PORT: 8000
      API_HOST: 0.0.0.0
      MCP_SERVER_PORT: 8100

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # RAG Strategy Toggles
      USE_CONTEXTUAL_EMBEDDINGS: ${USE_CONTEXTUAL_EMBEDDINGS:-false}
      USE_RERANKING: ${USE_RERANKING:-true}
      USE_CODE_EXTRACTION: ${USE_CODE_EXTRACTION:-true}
      USE_HEADER_CHUNKING: ${USE_HEADER_CHUNKING:-true}

      # RAG Settings
      CONTEXT_MODEL: ${CONTEXT_MODEL:-gpt-4o-mini}
      RERANKING_MODEL: ${RERANKING_MODEL:-cross-encoder/ms-marco-MiniLM-L-6-v2}
      MIN_CODE_BLOCK_LENGTH: ${MIN_CODE_BLOCK_LENGTH:-300}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-1536}
      CHUNK_SIZE: ${CHUNK_SIZE:-1000}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-200}
    ports:
      - "8000:8000"  # HTTP API
      - "8100:8100"  # MCP Server
    volumes:
      - ./data:/app/data  # For persistent data (optional)
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coleai_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  coleai_network:
    driver: bridge
